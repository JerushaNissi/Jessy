<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration page</title>
</head>
<body>
		<form action="http://localhost:8081/webproject/RegisterServletEx" method="post">
		<table border=1>
			<tr><td>Enter Employee name:</td>
				<td><input type="text" name="name"/></td></tr>
			<tr><td>Enter Employee department:</td>
				<td><input type="text" name="dept"/></td></tr>
			<tr><td>Enter Employee designation:</td>
				<td><input type="text" name="desg"/></td></tr>
			<tr><td>Enter Employee company:</td>
				<td><input type="text" name="company"/></td></tr>
			<tr><td>Enter Employee mobile:</td>
				<td><input type="text" name=" mobile"/></td></tr>
			<tr><td>Enter Employee email:</td>
				<td><input type="email" name="email"/></td></tr>
		</table>
			<input type="submit" value="Register">
		</form>
</body>
</html>
